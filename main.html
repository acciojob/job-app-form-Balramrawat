<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form method="POST">
        <label for="name" required>Name:</label>
        <input type="text" id="name" name="name" >
        <br>
        
        <label for="email" required>Email:</label>
        <input type="email" id="email" name="email" >
        <br>
        
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" >
        <label for="male" required>Male</label>
        <input type="radio" id="female" name="gender" value="female" >
        <label for="female" required>Female</label>
        <input type="radio" id="other" name="gender" value="other" >
        <label for="other" required>Other</label>
        <br>
        
        <label for="laptop">Laptop Brands:</label>
        <select id="laptop" name="laptop">
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="hp">HP</option>
        </select>
        <br>
        
        <label for="age" required>Age:</label>
        <input type="number" id="age" name="age" >
        <br>
        
        <label for="dob" required>Date of Birth:</label>
        <input type="date" id="dob" name="dob" >
        <br>
        
        <label for="password" required>Password:</label>
        <input type="password" id="password" name="password" >
        <br>
        
        <label for="portfolio">Portfolio URL:</label>
        <input type="url" id="portfolio" name="portfolio">
        <br>
        
        <button type="submit">Submit</button>
    </form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
